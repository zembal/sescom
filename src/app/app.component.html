<ng-container *ngIf="!questionnaireVisible">
  <p-button label="Dodaj ankiete" (onClick)="addQuestionnaire()"></p-button>
</ng-container>

<ng-container *ngIf="questionnaireVisible">

  </app-questionnaire>
</ng-container>

<app-answers></app-answers>
